{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
    <div class="container">
        <div class="card">
            <h2 class="text-center">Password Reset Complete</h2>
            <p class="text-center">Your password has been successfully reset. You can now log in with your new password.</p>
            
            <div class="text-center">
                <a href="{% url 'logIn' %}" class="btn-submit">Back to Login</a>
            </div>
        </div>
    </div>
{% endblock %}
